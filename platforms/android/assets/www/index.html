        </section>

        <section class="ui-body ui-body-a" >

          <p id="event-deadline-container"><strong id="deadline-title">Deadline</strong>: <span id="event-deadline">0</span></p>
          <a id="registration-button" data-role="button" target="_blank" href="#" data-icon="arrow-r" data-iconpos="right">
            Register
